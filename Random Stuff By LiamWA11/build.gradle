
buildscript {
    repositories
    {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies
    {
        classpath "net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT"
    }
}
 
apply plugin: "forge"
 
sourceSets
{
    main
    {
       java { srcDirs = ["$projectDir/code"] }
       resources { srcDirs = ["$projectDir/code"] }
    }
}
 
archivesBaseName = "Random Stuff ALPHA"
version = "mc1.7.2-v0.4.22"
minecraft.version = "1.7.2-10.12.1.1061"